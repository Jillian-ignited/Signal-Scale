<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Signal & Scale — Competitive Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",sans-serif; margin: 24px; line-height: 1.35; }
    h1 { margin-bottom: 4px; }
    .note { color:#555; font-size: 12px; margin-bottom: 16px; }
    label { display:block; margin-top: 12px; font-weight: 600; }
    input, textarea { width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ddd; border-radius: 6px; }
    button { margin-top: 16px; padding: 10px 14px; cursor: pointer; border-radius: 6px; }
    .primary { background: #111; color: #fff; border: none; }
    .ghost { background:#fff; color:#111; border: 1px solid #ddd; }
    pre { background: #f6f8fa; padding: 12px; overflow: auto; min-height: 180px; border-radius: 6px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    @media (max-width:900px) { .row { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <h1>Signal & Scale — Competitive Intelligence</h1>
  <p class="note">Single service. Same-origin UI + API. Enter your app API key once, then Analyze or Export.</p>

  <div class="row">
    <div>
      <label>App API Key</label>
      <input id="apiKey" type="password" placeholder="sk_live_..." />

      <label>Brand Name</label>
      <input id="brandName" placeholder="Crooks & Castles" />

      <label>Brand URL (optional)</label>
      <input id="brandUrl" placeholder="https://example.com" />

      <label>Competitors (one per line; use “Name | URL”)</label>
      <textarea id="competitors" rows="8" placeholder="Ed Hardy | https://...\nAffliction | https://...\nHellstar"></textarea>

      <div>
        <button id="analyzeBtn" class="primary">Analyze</button>
        <button id="exportBtn" class="ghost">Export CSV</button>
      </div>
    </div>

    <div>
      <label>Result</label>
      <pre id="result">No results yet.</pre>
    </div>
  </div>

  <script src="/main.js" type="module"></script>
</body>
</html>
