services:
  - type: web
    name: signal-scale
    env: python
    rootDir: api                 # ðŸ‘ˆ tell Render to cd into /api before building
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn app.main:app -k uvicorn.workers.UvicornWorker -w 2 -b 0.0.0.0:$PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SAFE_MODE
        value: "true"
