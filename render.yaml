services:
  - type: web
    name: signal-scale
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn api.app.main:app -k uvicorn.workers.UvicornWorker -w 2 -b 0.0.0.0:$PORT
    envVars:
      - key: ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://signal-scale-frontend.onrender.com
