services:
  - type: web
    name: signal-scale-api
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn api.app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: signal-scale-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /healthz

databases:
  - name: signal-scale-db
    databaseName: signal_scale
    user: signal_scale_user
