services:
  - type: web
    name: signal-scale
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: API_KEYS
        value: sk_live_demo
      - key: ALLOWED_ORIGINS
        value: "*"
      # Optional Manus:
      - key: MANUS_API_KEY
        sync: false
      - key: MANUS_BASE_URL
        sync: false
      - key: MANUS_AGENT_ID
        sync: false
      - key: MANUS_RUN_PATH
        value: /v1/agents/run

